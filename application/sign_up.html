<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cadastrar</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="stylesheet" href="styles/start.css">
	<link rel="stylesheet" href="styles/chat.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="istim">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
			<div class="jumbotron signup-page-form-hero">
				<div class="form-horizontal">
					<fieldset class="login-popup">
						<div class="col-xs-12 no-padding-left no-padding-right">
							<legend>
								<div class="alert alert-warning text-center">
									<h2 class="no-margin">
										Registrar-se
									</h2>
								</div>
							</legend>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-xs-3 control-label" for="firstName">Primeiro Nome: </label>
									<div class="col-xs-9">
										<input class="form-control" type="text" for="firstName" ng-model="user.name">
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label" for="email">Email: </label>
									<div class="col-xs-9">
										<input class="form-control" type="email" for="email" ng-model="user.email">
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label" for="email">Senha: </label>
									<div class="col-xs-9">
										<input class="form-control" type="password" for="password" ng-model="user.password">
									</div>
								</div>
								<div class="form-group col-xs-6 pull-right">
									<button type="button" class="btn btn-success signup-page-button" value="Registrar-se" ng-click="signup(user)">Registrar-se</button
								</div>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- dev tools -->
	<script src="bower_components/intuos.js/intuos.js"></script>

	<!-- scripts -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
	<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
	<script src="scripts/start.js"></script>
	<script src="scripts/main.js"></script>
    <script src="scripts/chat.js"></script>
</body>
</html>
