<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Istim | My Games</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="styles/start.css">
  <link rel="stylesheet" href="styles/chat.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="istim">

  <div class="list-group game-list col-md-6 col-md-offset-3">

    <div class="panel panel-default games-panel" ng-repeat="game in game_list">
      <div class="panel-body" >
        <img src="http://imgs-srzd.s3.amazonaws.com/srzd/upload/l/e/leleks.jpg" alt="" class="game-icon"/>

        <div class = "game-list-title">
          <a href="#/game_show/{{game.id}}">{{game.name}}</a>
        </div>
        <div class = "game-list-stars pull-right">
          <span class="fa fa-star "></span>
          <span class="fa fa-star "></span>
          <span class="fa fa-star "></span>
          <span class="fa fa-star-half-o "></span>
          <span class="fa fa-star-o "></span>
        </div>

        <p>
          {{game.description}}
        </p>

        <ul class="list-group-item-text game-actions">
           <li><span class="fa icon fa-play-circle-o "></span> <a href="#">Jogar</a></li>
           <li><span class="fa icon fa-comments "></span><a href="reviews.html">Comentários</a></li>
           <li><span class="fa icon fa-pencil "></span><a href="#">Escrever Review</a></li>
           <li><span class="fa icon fa-trophy"></span><a href="#" data-toggle="collapse" data-target="#achievements-list">Conquistas</a></li>
           <li><span class="fa icon fa-trophy "></span><a href="ranking.html" >Ranking</a></li>
           <li><span class="fa icon fa-wrench "></span><a href="developers.html">Developers</a></li>
           <li><span class="fa icon fa-book "></span><a href="guides.html">Guides</a></li>
           <li><span class="fa icon fa-list "></span><a href="game_show.html">Lista de Jogos</a></li>
           <li><span class="fa icon fa-signal "></span><a href="statistics.html">Estatisticas</a></li>
         </ul>
          

        <div id="achievements-list" class="achievements-list collapse">
          <div class="progress">
            <div class="progress-bar" style="width: 33%;"></div>
            <span>1 de 3 concluídos</span>
          </div>

          <div class="panel panel-default achievement done">
            <div class="panel-body">
              <img src="http://www.opresente.com.br/media/webmedia/files/lek_1.jpg" />
              <div class="achievement-text">
                <h4>
                  No passinho do volante
                </h4>
                <p>
                  Quero ver o baile todo
                </p>
              </div>
            </div>
          </div>

          <div class="panel panel-default achievement not-done">
            <div class="panel-body">
              <img src="http://www.opresente.com.br/media/webmedia/files/lek_1.jpg" />
              <div class="achievement-text">
                <h4>
                  No passinho do volante
                </h4>
                <p>
                  Quero ver o baile todo
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
